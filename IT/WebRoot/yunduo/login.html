<body>
	<!-- header start -->
		<div class="header">
			<a href="/" title="" class="navbar-brand"><img src="/images/logo-2.png" height="50"></a>
		</div>
	<!-- header end -->
	<div class="main">
		<div class="content">
			<div class="caption" id="caption-login">
				<div class="image"></div>
			</div>
			<div class="box">
				<div class="panel login-panel">
				<div class="login-title">
					<h2 class="h6">机构登录</h2>
				</div>
				<form class="login-form" action="/login" method="post">
					<div class="login-form1">
						<span class="tips"></span>
						<div class="c" style="margin-top:10px;">
							<input type="text" id="username" name="username" class="input-ctrl" placeholder="用户名">
						</div>
						<div class="c">
							<input type="password" id="password" name="password"  class="input-ctrl" placeholder="密码">
						</div>
						<div class="c none" id="codes">
								<input type="text" id="checkcode" name="checkcode" value="" placeholder="图像验证码" class="code input-sm"> 
								<span class="codeimg"></span><img class="iconfont rf" src="/images/refresh.png"/>
						</div>
						<div class="s remeber">
								<span><input type="checkbox" id="rememberMe" name="rememberMe" value="1" checked=checked/> 记住我</span>
								<a href="/users/findPwd" style="color: red; margin-left: 50px;">忘记密码?</a>
						</div>
						<div class="c">
							<button type="submit" class="btn btn-primary btn-login"> 登录</button>
						</div>
						
						<div class="c text">
							<span>我没有账号，马上 </span><a href="/register/registerPage" class="chg-pup">注册</a>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
		<div class="bot">
		
		</div>
	</div>
